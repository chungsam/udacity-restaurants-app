<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap  -->
    <script src="lib/js/bootstrap.min.js"></script>
    <!-- Knockout.js  -->
    <script src="js/knockout-3.4.2.js"></script>
    <!-- Main app  -->
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-lg-12">
            <div class="row">
                <h1>Let's Eat!</h1>
            </div>
        </div>
        <!-- Main side panel for restaurant searches and listings  -->
        <div class="col-xs-12 col-md-4 col-lg-4">
            <div id="side-panel">
                <div class="row">
                    <h4>Filters</h4>
                    <div class="btn-toolbar">

                        <div class="btn-group">
                            <button class="btn btn-default">Show all</button>
                        </div>
                    </div>
                    <div class="btn-toolbar">

                        <div class="btn-group">
                            <button class="btn btn-default">Open Now</button>
                            <button class="btn btn-default">Closed Today</button>

                        </div>
                    </div>
                    <div class="btn-toolbar">

                        <div class="btn-group">
                            <button class="btn btn-default">4+ stars</button>
                            <button class="btn btn-default">3+ stars</button>
                            <button class="btn btn-default">2+ stars</button>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <form class="form-inline">
                        <h4>Search nearby</h4>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                        <button type="submit" class="btn btn-default">I'm hungry!</button>
                    </form>
                </div>
                <div class="row">
                    <form class="form-inline">
                        <h4>Find a restaurant</h4>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Restaurant">
                        </div>
                        <button type="submit" class="btn btn-default">I'm starving!</button>
                    </form>
                </div>
                <div class="row">
                    <h3>Favorite Restaurants</h3>
                    <div class="list-group">
                        <button type="button" class="list-group-item">Restaurant<span class="badge">Open</span></li>
                        <button type="button" class="list-group-item">Restaurant<span class="badge">Open</span></li>
                        <button type="button" class="list-group-item">Restaurant<span class="badge">Open</span></li>
                        <button type="button" class="list-group-item">Restaurant<span class="badge">Open</span></li>
                            </div>
                        </div>
                    </div>
        </div>

        <!-- Google Map  -->
        <div class="col-xs-12 col-md-8 col-lg-8">
            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Defer loading for Google Map  -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6j9MTzxR2gkJDmEWJB-6coay9r_QLPvY&callback=initMap">
    </script>

</body>

</html>
